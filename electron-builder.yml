appId: com.example.nextron
productName: Next Electron
copyright: Copyright Â© 2018 Yoshihide Shiono
asar: true
directories:
  output: dist
  buildResources: resources
files:
  - main
  - renderer/out
  - from: .
    filter:
      - package.json
      - app
publish: null
win:
  target:
    - target: nsis
      arch:
        - x64
linux:
  target:
    - target: deb
      arch:
        - x64
    - target: snap
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
  category: Development
